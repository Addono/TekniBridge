# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python -V  # Print out python version for debugging
#  - pip install virtualenv
#  - virtualenv venv
#  - source venv/bin/activate

#test:
#  script:
#    - python setup.py test
#    - pip install tox flake8  # you can also use tox
#    - tox -e py36,flake8

run:
  script:
    - sudo cp -r . /usr/bin/led_strip
    - |
        sudo echo "
            [Unit]
            Description=LED Strip Service
            After=multi-user.target
            Conflicts=getty@tty1.service

            [Service]
            Type=simple
            Restart=on-failure
            ExecStart=/usr/bin/python3 /usr/bin/led_strip/led_strip.py
            StandardInput=tty-force

            [Install]
            WantedBy=multi-user.target" > /lib/systemd/system/led_strip.service
        
    - sudo systemctl daemon-reload
    - sudo systemctl restart led_strip
